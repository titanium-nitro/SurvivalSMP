<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survival SMP Q&A</title>
  <!-- Pixel fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('background.png') repeat;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-family: 'VT323', monospace; /* readable retro body font */
      font-size: 16px;
      line-height: 1.4;
    }
    header {
      background: #3a3a3a;
      width: 100%;
      padding: 20px;
      border-bottom: 4px solid #ffcc00;
    }
    header img { height: 80px; margin-bottom: 10px; }
    h1, h2 {
      font-family: 'Press Start 2P', cursive; /* chunky pixel font for titles */
      color: #ffcc00;
      margin-bottom: 10px;
      text-shadow: 2px 2px #000;
    }
    main {
      max-width: 800px;
      width: 90%;
      background: #1f1f1f;
      padding: 20px;
      margin: 20px auto;
      border: 4px solid #ffcc00;
    }
    section { margin-top: 20px; text-align: left; }
    .updates ul { list-style-type: square; padding-left: 20px; }
    .comment-box, .reply-box {
      background: #2f2f2f;
      padding: 10px;
      border: 2px solid #ffcc00;
      margin-top: 10px;
      box-shadow: 4px 4px #000;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 2px solid #ffcc00;
      background: #1f1f1f;
      color: #fff;
      font-family: 'VT323', monospace;
      font-size: 16px;
    }
    button {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #000;
      padding: 10px;
      margin-top: 10px;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 1px 1px #000;
    }
    button:hover { background: #ffff33; }
    footer {
      margin: 20px 0;
      color: #ccc;
      text-shadow: 1px 1px #000;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Survival SMP Logo">
    <h1>Join Now!</h1>
    <p>SurvivalSMP-2ct3.aternos.me -- tag your Aternos account in the comment for server access!</p>
  </header>

  <main>
    <section class="updates">
      <h2>Update Log</h2>
      <ul id="updateList">
        <li><strong>Nov 8, 2025:</strong> Retro Minecraft forum style applied!</li>
        <li><strong>Nov 7, 2025:</strong> Server is live.</li>
      </ul>
    </section>

    <section class="comments">
      <h2>Leave a Comment</h2>
      <form id="questionForm">
        <input type="text" id="username" placeholder="Your name" required>
        <textarea id="questionText" placeholder="Your comment..." required></textarea>
        <button type="submit">Post Comment</button>
      </form>

      <h2>Community Comments</h2>
      <div id="questionList"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Survival SMP. Made with ❤️ by the community.</p>
  </footer>

  <!-- Firebase Q&A -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlsUa0XGTu0qFpPE5a-wAzaPN8LnwJMzQ",
      authDomain: "survivalsmp-qanda.firebaseapp.com",
      databaseURL: "https://survivalsmp-qanda-default-rtdb.firebaseio.com",
      projectId: "survivalsmp-qanda",
      storageBucket: "survivalsmp-qanda.firebasestorage.app",
      messagingSenderId: "764350249893",
      appId: "1:764350249893:web:8c8df20ea2fc3be19f464c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const commentsRef = ref(db, 'questions'); // still called 'questions' in Firebase

    const form = document.getElementById('questionForm');
    const questionList = document.getElementById('questionList');

    onValue(commentsRef, (snapshot) => {
      const data = snapshot.val() || {};
      questionList.innerHTML = '';
      Object.entries(data).forEach(([id, c]) => {
        const div = document.createElement('div');
        div.className = 'comment-box';
        div.innerHTML = `
          <p><strong>${c.name}:</strong> ${c.text}</p>
          ${c.answer ? `<div class="reply-box"><strong>Reply:</strong> ${c.answer}</div>` : ''}
          <button onclick="replyComment('${id}')">Reply</button>
        `;
        questionList.appendChild(div);
      });
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('username').value.trim();
      const text = document.getElementById('questionText').value.trim();
      if (!name || !text) return;
      push(commentsRef, { name, text });
      form.reset();
    });

    window.replyComment = async (id) => {
      const reply = prompt('Enter your reply:');
      if (reply && reply.trim() !== '') {
        const cRef = ref(db, 'questions/' + id);
        await update(cRef, { answer: reply.trim() });
      }
    };
  </script>
</body>
</html>
